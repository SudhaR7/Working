<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form action="">
            <label for="">Name</label>
            <input type="text" name="uname" required><br><br>
            <label for="">Address</label>
            <textarea name="" id="" cols="50" rows="5"></textarea><br><br>
            <label for="">Mobile</label>
            <input type="text"><br><br>
            <label for="">Email</label>
            <input type="email"><br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br><br>
            <label for="">Courses : </label>
            <input type="checkbox" name="course[]" value="game">Game Development
            <input type="checkbox" name="course[]" value="app">App Development
            <input type="checkbox" name="course[]" value="design">Designing
            <input type="checkbox" name="course[]" value="program">Programming
            <button>Submit</button>
        </form>
    </body>
</html>
